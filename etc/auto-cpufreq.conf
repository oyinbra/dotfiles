# Auto-CPUFreq config for MSI Creator 15 A10SET
# Applies different CPU scaling based on power source

[charger]
governor = performance
energy_performance_preference = performance
turbo = auto
# scaling_min_freq = 800000       # Optional: uncomment to enforce min freq
# scaling_max_freq = 4200000      # Optional: set based on CPU max
# platform_profile = performance  # Optional: if supported

[battery]
governor = powersave
energy_performance_preference = power
turbo = auto
# scaling_min_freq = 800000       # Optional: set if you want stricter control
# scaling_max_freq = 2800000      # Optional: limit battery turbo
# platform_profile = low-power    # Optional: if supported

[power_supply_ignore_list]
# Add entries if any peripherals (like controllers/headsets) mess with behavior
# Example:
# name1 = xbox_controller

